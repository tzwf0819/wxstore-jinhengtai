<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图管理</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .actions a, .actions button { margin-right: 10px; }
        .add-btn { margin-top: 20px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>轮播图管理</h1>
    <a href="/admin">返回主页</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Link URL</th>
                <th>Is Active</th>
                <th>Sort Order</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for banner in banners %}
            <tr id="banner-{{ banner.id }}">
                <td>{{ banner.id }}</td>
                <td><img src="{{ banner.image_url }}" alt="轮播图" width="100"></td>
                <td>{{ banner.link_url }}</td>
                <td>{{ banner.is_active }}</td>
                <td>{{ banner.sort_order }}</td>
                <td class="actions">
                    <a href="/admin/banners/edit/{{ banner.id }}">编辑</a>
                    <button onclick="deleteBanner({{ banner.id }})">删除</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/admin/banners/new"><button class="add-btn">添加新轮播图</button></a>

    <script>
        function deleteBanner(id) {
            if (!confirm('您确定要删除此轮播图吗？')) {
                return;
            }
            fetch(`/api/v1/banners/${id}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.status === 204) {
                    alert('轮播图删除成功');
                    document.getElementById(`banner-${id}`).remove();
                } else {
                    alert('删除轮播图失败');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('发生了错误');
            });
        }
    </script>
</body>
</html>
