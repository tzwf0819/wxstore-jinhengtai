{% extends "base.html" %}

{% block title %}Add Stock Record{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Add New Stock In Record</h2>
    </div>

    <form action="{{ url_for('create_stock_in_web') }}" method="post">
        <div class="mb-3">
            <label for="product_id" class="form-label">Product</label>
            <select class="form-select" id="product_id" name="product_id" required>
                <option value="" disabled selected>Select a product</option>
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }} (Current Stock: {{ product.stock_quantity }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
        </div>

        <div class="mb-3">
            <label for="reference_id" class="form-label">Reference / Memo</label>
            <input type="text" class="form-control" id="reference_id" name="reference_id" placeholder="e.g., 'Manual Entry', 'Initial Stock'">
        </div>

        <button type="submit" class="btn btn-primary">Add Stock</button>
        <a href="{{ url_for('list_stock_movements_web') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
