{% extends "base.html" %}

{% block title %}{% if is_edit %}编辑轮播图{% else %}添加新轮播图{% endif %}{% endblock %}

{% block sidebar %}
    <a href="/admin/banners" class="secondary outline">← 返回轮播图列表</a>
{% endblock %}

{% block content %}
<div class="form-container">
    <form action="{% if is_edit %}/admin/banners/edit/{{ banner.id }}{% else %}/admin/banners/new{% endif %}" method="post" class="card">
        <label for="image_url">图片 URL</label>
        <input type="text" id="image_url" name="image_url" value="{{ banner.image_url if banner else '' }}" required>

        <label for="link_url">链接 URL</label>
        <input type="text" id="link_url" name="link_url" value="{{ banner.link_url if banner else '' }}">

        <label for="sort_order">排序</label>
        <input type="number" id="sort_order" name="sort_order" value="{{ banner.sort_order if banner else 1 }}" required>
        
        <fieldset>
            <label for="is_active">
                <input type="checkbox" id="is_active" name="is_active" {% if banner and banner.is_active %}checked{% endif %}>
                激活
            </label>
        </fieldset>

        <button type="submit" style="margin-top: 1rem;">{% if is_edit %}更新轮播图{% else %}创建轮播图{% endif %}</button>
    </form>
</div>
{% endblock %}
