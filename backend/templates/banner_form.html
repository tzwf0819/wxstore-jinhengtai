<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ '编辑轮播图' if is_edit else '新建轮播图' }}</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>{{ '编辑轮播图' if is_edit else '新建轮播图' }}</h1>
    <a href="/admin/banners">返回轮播图列表</a>
    <form id="bannerForm">
        <div class="form-group">
            <label for="link_url">链接地址</label>
            <input type="text" id="link_url" name="link_url" value="{{ banner.link_url if banner else '' }}">
        </div>
        <div class="form-group">
            <label for="image">图片</label>
            <input type="file" id="image" name="image" accept="image/*">
            {% if banner and banner.image_url %}
                <div style="margin-top: 10px;">
                    <img src="{{ banner.image_url }}" alt="当前图片" width="100">
                </div>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="is_active">是否激活</label>
            <input type="checkbox" id="is_active" name="is_active" {{ 'checked' if banner and banner.is_active else '' }}>
        </div>
        <div class="form-group">
            <label for="sort_order">排序权重</label>
            <input type="number" id="sort_order" name="sort_order" value="{{ banner.sort_order if banner else '0' }}">
        </div>
        <button type="submit">保存</button>
    </form>

    <script>
        const isEdit = {{ is_edit | tojson }};
        const bannerId = {{ banner.id if banner else 'null' }};
        let imageUrl = '{{ banner.image_url if banner else '' }}';

        document.getElementById('bannerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const imageFile = document.getElementById('image').files[0];

            if (imageFile) {
                const formData = new FormData();
                formData.append('file', imageFile);

                try {
                    const uploadResponse = await fetch('/api/v1/upload', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!uploadResponse.ok) {
                        throw new Error('图片上传失败');
                    }

                    const uploadResult = await uploadResponse.json();
                    imageUrl = uploadResult.file_url;
                } catch (error) {
                    console.error('上传图片时出错:', error);
                    alert('上传图片时发生错误。');
                    return;
                }
            }

            const bannerData = {
                link_url: document.getElementById('link_url').value,
                is_active: document.getElementById('is_active').checked,
                sort_order: parseInt(document.getElementById('sort_order').value),
                image_url: imageUrl,
            };

            const url = isEdit ? `/api/v1/banners/${bannerId}` : '/api/v1/banners/';
            const method = isEdit ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(bannerData),
            })
            .then(response => {
                if (response.ok) {
                    alert('轮播图保存成功');
                    window.location.href = '/admin/banners';
                } else {
                    alert('保存轮播图失败');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('发生了错误');
            });
        });
    </script>
</body>
</html>
