{% extends "base.html" %}

{% block title %}分类管理{% endblock %}

{% block sidebar %}
    <h1>分类管理</h1>
    <a href="/jinhengtai/admin/categories/new" role="button" class="primary">添加新分类</a>
{% endblock %}

{% block content %}
<div class="table-wrapper">
    <table role="grid">
        <thead>
            <tr>
                <th>ID</th>
                <th>分类名称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>
                    <div class="action-buttons">
                        <a href="/jinhengtai/admin/categories/edit/{{ category.id }}" role="button" class="secondary outline">编辑</a>
                        <form action="/jinhengtai/admin/categories/delete/{{ category.id }}" method="post">
                            <button type="submit" onclick="return confirm('您确定要删除这个分类吗？')" class="destructive outline">删除</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
