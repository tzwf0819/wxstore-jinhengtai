<!DOCTYPE html>
<html>
<head>
    <title>Category Management</title>
</head>
<body>
    <h1>Categories</h1>
    <a href="/admin/category/add">Add New Category</a>
    <table border="1">
        <thead>
            <tr>
                <th>分类号 (ID)</th>
                <th>分类名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>
                    <a href="/admin/category/edit/{{ category.id }}">编辑</a>
                    <form action="/admin/category/delete/{{ category.id }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('你确定要删除吗？')">删除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/admin">Back to Admin Home</a>
</body>
</html>
