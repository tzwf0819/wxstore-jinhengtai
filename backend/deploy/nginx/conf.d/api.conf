server {
    listen 80;
    server_name jinhengtai.yidasoftware.xyz api.jinhengtai.yidasoftware.xyz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 80;
    server_name yidasoftware.xyz www.yidasoftware.xyz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name jinhengtai.yidasoftware.xyz api.jinhengtai.yidasoftware.xyz;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_timeout 10m;

    client_max_body_size 10m;

    location / {
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /docs {
        proxy_pass http://api:8000/docs;
    }

    location /openapi.json {
        proxy_pass http://api:8000/openapi.json;
    }
}

server {
    listen 443 ssl http2;
    server_name yidasoftware.xyz www.yidasoftware.xyz;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_timeout 10m;

    client_max_body_size 10m;

    location = /jinhengtai {
        return 301 https://$host/jinhengtai/;
    }

    location /jinhengtai/ {
        rewrite ^/jinhengtai/(.*)$ /$1 break;
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /jinhengtai/docs {
        rewrite ^/jinhengtai/(.*)$ /$1 break;
        proxy_pass http://api:8000;
    }

    location /jinhengtai/openapi.json {
        rewrite ^/jinhengtai/(.*)$ /$1 break;
        proxy_pass http://api:8000;
    }

    location / {
        return 404;
    }
}
