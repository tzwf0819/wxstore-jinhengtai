version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jinhengtai-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
    expose:
      - "8000"
    depends_on:
      - mssql

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: jinhengtai-mssql
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SQL_SERVER_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql

  nginx:
    image: nginx:1.27-alpine
    container_name: jinhengtai-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d
      - ./deploy/certs:/etc/nginx/certs
      - ./deploy/logs:/var/log/nginx

volumes:
  mssql_data:
    driver: local
